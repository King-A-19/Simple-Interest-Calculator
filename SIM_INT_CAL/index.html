<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Interest Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Simple Interest Calculator</h2>
    <div class="input-group">
      <label for="principal">Principal Amount:</label>
      <input type="number" id="principal" placeholder="Enter principal amount">
    </div>
    <br>
    <div class="input-group">
      <label for="rate">Rate of Interest (%):</label>
      <input type="range" id="rate" placeholder="Enter interest rate" min="1" max="20" value="10.25" step="0.25">
      <span id="val_rate">10.25</span>%
    </div>
    <br>
    <div class="input-group">
      <label for="time">Time (years):</label>
      <select id="time" name="time">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
    <br>
    <button onclick="calculateInterest()">Compute Interest</button>
    <div id="result"></div>
  </div>
  <br>
  <footer>
        &#169; This calculator belongs to King A 
  </footer>
  <script src="script.js"></script>
</body>
</html>
